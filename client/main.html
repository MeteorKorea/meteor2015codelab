<template name="main">
    <div class="container">
        <h2>Nobody's Page</h2>
        <form>
            <div class="input-group">
                <input type="text" id="post" class="form-control" placeholder="Tell me something..."/>
                <div class="input-group-btn">
                    <button class="btn btn-primary">
                        <i class="glyphicon glyphicon-pencil"></i>
                        <span>Post</span>
                    </button>
                </div>
            </div>
        </form>
        {{> posts}}
    </div>
</template>
